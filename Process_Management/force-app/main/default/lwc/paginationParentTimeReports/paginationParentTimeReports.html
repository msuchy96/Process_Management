<template>
    <lightning-card title="Your time reports" icon-name="custom:custom95">
        <c-current-user-time-reports-record-list currentpage={page} onrecordsload={handleRecordsLoad}
            pagesize={pagesize}></c-current-user-time-reports-record-list>
        <div class="slds-m-around_medium">
            <c-pagination-bottom-time-reports onprevious={handlePrevious} onnext={handleNext} onfirst={handleFirst}
                onlast={handleLast} currentpage={page} totalrecords={totalrecords} pagesize={pagesize}>
            </c-pagination-bottom-time-reports>
        </div>
    </lightning-card>
</template>
