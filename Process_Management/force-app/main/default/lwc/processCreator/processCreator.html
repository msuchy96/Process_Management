<template>
    <lightning-card title={label.streamCreator} icon-name="custom:custom19">
        <div class="buttonGroup">
            <div class="button">
                <lightning-button variant="destructive" name="delete" label={label.deleteSelectedElement}
                    disabled={edgeModeEnable} onclick={deleteSelectedElement}></lightning-button>
            </div>
            <div class="button">
                <lightning-button variant={edgeModeVariant} name="addLink" label={label.edgeMode}
                    onclick={changeEdgeModeStatus}></lightning-button>
            </div>
        </div>
        <div class="bottomArea">
            <div class="svgArea">
                <svg class="d3" width="100%" height="100%" lwc:dom="manual"></svg>
            </div>
            <div class="formArea">
                    <lightning-record-edit-form 
                        object-api-name="Job__c" 
                        onsuccess={handleSuccess}>
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name='Id' value={jobId}></lightning-input-field>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Stream__c" value={streamId}></lightning-input-field>
                            <lightning-input-field field-name="Assigned_To__c" value={assignId}></lightning-input-field>
                                <lightning-button
                                    class="slds-m-top_small"
                                    type="submit"
                                    label="Create new">
                                </lightning-button>
                        </lightning-record-edit-form>
            </div>
        </div>
    </lightning-card>
</template>
