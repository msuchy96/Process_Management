<template>
    <lightning-card title="Stream Creator" icon-name="custom:custom19">
        <div class="buttonGroup">
            <div class="button">
                <lightning-button variant="destructive" name="delete" label="Delete selected element"
                    disabled={edgeModeEnable} onclick={deleteSelectedElement}></lightning-button>
            </div>
            <div class="button">
                <lightning-button variant={edgeModeVariant} name="addLink" label="Building Edges"
                    onclick={changeEdgeModeStatus}></lightning-button>
            </div>
        </div>
        <div class="bottomArea">
            <div class="svgArea">
                <svg class="d3" width="100%" height="100%" lwc:dom="manual"></svg>
            </div>
            <div class="formArea">
            </div>
        </div>
    </lightning-card>
</template>
